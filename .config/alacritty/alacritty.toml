[general]

import = ["~/.config/alacritty/themes/rose-pine/dist/rose-pine.toml"]

[font]
size = 14
# normal = { family = "CozetteVector Nerd Font", style = "Regular" }
# normal = { family = "InconsolataGo Nerd Font Mono", style = "Regular" }
# normal = { family = "AdwaitaMono Nerd Font", style = "Regular" }
# normal = { family = "ShureTechMono Nerd Font", style = "Regular" }
normal = { family = "DepartureMono Nerd Font", style = "Regular" }
# normal = { family = "Iosevka Nerd Font Mono", style = "Regular" }

[window]
# opacity = 0.70
opacity = 1.0
# startup_mode = "Maximized"
startup_mode = "Windowed"
blur = true
padding = { x = 8, y = 8 }

[colors.cursor]
text = "#000000"
cursor = "#ff0000"

[colors.vi_mode_cursor]
text = "#000000"
cursor = "#ff0000"

[colors.search.matches]
foreground = "#000000"
background = "#ffff00"

[colors.hints.start]
foreground = "#000000"
background = "#ff0000"

[colors.hints.end]
foreground = "#000000"
background = "#ff0000"

[cursor]
style.blinking = "On"

[keyboard]
bindings = [
   { key = "n", mods = "Control|Shift", action = "SpawnNewInstance" }
]

