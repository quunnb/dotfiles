[font]
size = 8
# normal = { family = "CozetteVector", style = "Regular" }
# normal = { family = "Inconsolata", style = "Regular" }
normal = { family = "AdwaitaMono", style = "Regular" }

[window]
decorations = "None"
opacity = 0.95
# startup_mode = "Maximized"
startup_mode = "Windowed"
blur = true
padding = { x = 8, y = 8 }

[colors.primary]
background = "#000000"
foreground = "#FFFFFF"

[colors.normal]
black   = "#000000"
red     = "#DF0000"
green   = "#00DF00"
yellow  = "#DFDF00"
blue    = "#0000DF"
magenta = "#DF00DF"
cyan    = "#00DFDF"
white   = "#CFCFCF"

[colors.bright]
black   = "#666666"
red     = "#FF0000"
green   = "#00FF00"
yellow  = "#FFFF00"
blue    = "#0000FF"
magenta = "#FF00FF"
cyan    = "#00FFFF"
white   = "#FFFFFF"

[colors.dim]
black   = "#111111"
red     = "#BF0000"
green   = "#00BF00"
yellow  = "#BFBF00"
blue    = "#0000BF"
magenta = "#BF00BF"
cyan    = "#00BFBF"
white   = "#BFBFBF"

[colors.selection]
text       = 'CellForeground'
background = '#FF0000'

[colors.cursor]
cursor = '#FF0000'

[colors.hints]
start = { foreground = '#000000', background = '#FF0000' }
end   = { foreground = '#000000', background = '#FF0000' }

[cursor]
style.blinking = "On"

[keyboard]
bindings = [
   { key = "n", mods = "Control|Shift", action = "SpawnNewInstance" }
]

